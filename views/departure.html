<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flight Scrap</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./css/table.css">
  <style>
    .button {
      background-color: #4CAF50;
      border: none;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      color: white;
      font-size: 16px;
      display: inline-block;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>

<body style="height:100vh; background-color: #7f5a83; overflow:hidden;
background-image: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);
">
  <div class="navbar navbar-default navbar-fixed-top" role="navigation" style="background-color:rgba(0,0,0,0.5)">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" style=" color:white">Goibibo Scrap</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="/" style="background-color:rgba(0,0,0,0); color:white">Home</a></li>
          <li class="active"><a href="/arrival" style="background-color:rgba(0,0,0,0); color:white">Arrival Data</a>
          </li>
          <li class="active"><a href="/departure" style="background-color:rgba(0,0,0,0); color:white">Departure Data</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div style="margin-top:80px;height:85%; overflow:auto" id="scrapTable">
    <h3 style=" color:white; text-align: center;position:relative; top:-10px"> Departure ( csv,json) File created in
      root directory</h3>
    <div style=" height:100%">
      <div style=" display: inline-block; position:relative; left: 50%; top:50%; transform: translate(-50%,-50%)">
        <button class="button" id="fetch">Fetch Data</button>
      </div>
      <div id="scrap">

      </div>
    </div>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      document.getElementById("fetch").addEventListener("click", function () {
        console.log("success");
        var data
        axios.get('http://localhost:3000/data/departure').then(response => {
          var scrapDiv = document.getElementById('scrap');
          var tble = document.createElement("table");
          var tbleBody = document.createElement("tbody");

          for (item of response.data) {

            var row = document.createElement("tr");

            for (const [key, value] of Object.entries(item)) {

              var cell = document.createElement("td");
              var cellText = document.createTextNode(value);
              cell.appendChild(cellText);
              row.appendChild(cell);
            }

            tbleBody.appendChild(row);
          }

          tble.appendChild(tbleBody);
          console.log(tble);
          scrap.appendChild(tble);

        })
      });
    </script>

</body>

</html>
